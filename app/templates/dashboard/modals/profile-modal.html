<div class="modal fixed inset-0 z-50 flex hidden h-full items-center justify-center overflow-y-auto"
  id="multi-step-modal">
  <div class="modal-overlay absolute inset-0 bg-gray-500 opacity-75 dark:bg-bgray-900 dark:opacity-50"></div>
  <div class="modal-content max-w-3xl px-4 md:w-full">
    <div class="step-content step-1">
      <!-- My Content -->
      <div class="relative max-w-[750px] rounded-lg bg-white p-6 pb-10 transition-all dark:bg-darkblack-600">
        <header>
          <div>
            <h3 class="mb-1 text-2xl font-bold text-bgray-900 dark:text-white">
              Add new card
            </h3>
            <p class="text-sm text-bgray-600 dark:text-darkblack-300">
              Manage where you collect taxes and duties. Check with a tax
              expert if you're unsure where you have a tax obligation.
            </p>
          </div>
          <div class="absolute right-0 top-0 pr-5 pt-5">
            <button type="button" id="step-1-cancel"
              class="rounded-md bg-white focus:outline-none dark:bg-darkblack-500">
              <span class="sr-only">Close</span>
              <!-- Cross Icon -->
              <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M6 6L18 18M6 18L18 6L6 18Z" stroke="#747681" stroke-width="2" stroke-linecap="round"
                  stroke-linejoin="round" />
              </svg>
            </button>
          </div>
        </header>
        <div class="pb-10 pt-4">
          <table class="min-w-full">
            <thead class="border-b border-t border-bgray-300 dark:border-darkblack-500">
              <tr class="dark:bg-darkblack-600">
                <th scope="col"
                  class="py-4 pl-4 pr-3 text-left text-sm font-medium text-bgray-600 dark:text-white sm:pl-6">
                  Country or region
                </th>
                <th scope="col" class="px-3 py-4 text-left text-sm font-medium text-bgray-600 dark:text-white">
                  Collecting
                </th>
                <th scope="col" class="px-3 py-4 text-left text-sm font-medium text-bgray-600 dark:text-white">
                  Percentage
                </th>
              </tr>
            </thead>
            <tbody class="bg-white dark:bg-darkblack-600">
              <tr class="border-b border-bgray-300 dark:border-darkblack-400">
                <td class="whitespace-nowrap py-4 pl-4 pr-3 text-sm font-medium text-gray-900 sm:pl-6">
                  <div class="flex items-center gap-3">
                    <img src="assets/images/flag/us-sm.svg" alt="" />
                    <span class="text-sm font-semibold text-bgray-900 dark:text-bgray-50">United States</span>
                  </div>
                </td>
                <td class="whitespace-nowrap px-3 py-4 text-sm text-gray-500">
                  <div class="flex items-center gap-2">
                    <span class="text-sm font-semibold text-bgray-900 dark:text-white">One time
                    </span>
                    <span><svg width="24" height="24" viewBox="0 0 24 24" fill="none"
                        xmlns="http://www.w3.org/2000/svg">
                        <path d="M7 10L12 14L17 10" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                      </svg>
                    </span>
                  </div>
                </td>
                <td class="whitespace-nowrap px-3 py-4 text-sm">
                  <span class="text-sm font-semibold text-bgray-900 dark:text-white">20%</span>
                </td>
              </tr>
              <tr class="border-b border-bgray-300 dark:border-darkblack-400">
                <td class="whitespace-nowrap py-4 pl-4 pr-3 text-sm font-medium text-gray-900 sm:pl-6">
                  <div class="flex items-center gap-3">
                    <svg class="stroke-bgray-900 dark:stroke-bgray-500" width="24" height="24" viewBox="0 0 24 24"
                      fill="none" xmlns="http://www.w3.org/2000/svg">
                      <path
                        d="M13.7857 6L14.5807 8.00215C13.8273 7.57761 12.9442 7.33333 12 7.33333C9.23858 7.33333 7 9.42267 7 12C7 12.4149 7.058 12.8171 7.16686 13.2M10.2143 18L9.41931 15.9978C10.1727 16.4224 11.0558 16.6667 12 16.6667C14.7614 16.6667 17 14.5773 17 12C17 11.5851 16.942 11.1829 16.8331 10.8"
                        stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                      <circle cx="12" cy="12" r="10" stroke-width="1.5" />
                    </svg>

                    <span class="text-sm font-semibold text-bgray-900 dark:text-white">Rest of History</span>
                  </div>
                </td>
                <td class="whitespace-nowrap px-3 py-4">
                  <div class="flex items-center gap-2">
                    <span class="dark:text-white"> -</span>
                  </div>
                </td>
                <td class="whitespace-nowrap px-3 py-4">
                  <span class="dark:text-white">-</span>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
        <form action="">
          <div class="grid grid-cols-2 gap-6">
            <div>
              <label for="chn" class="mb-3 block text-base font-medium text-bgray-600 dark:text-darkblack-300">Card
                Holder Name</label>
              <input type="text"
                class="h-14 w-full rounded-xl border-0 bg-bgray-50 p-4 font-medium placeholder:text-bgray-900 dark:bg-darkblack-500 dark:text-white dark:placeholder:text-white"
                placeholder="Ajay Sarkar" />
            </div>
            <div>
              <label for="chn" class="mb-3 block text-base font-medium text-bgray-600 dark:text-darkblack-300">Card
                Number</label>
              <input type="text"
                class="h-14 w-full rounded-xl border-0 bg-bgray-50 p-4 font-medium placeholder:text-bgray-900 dark:bg-darkblack-500 dark:text-white dark:placeholder:text-white"
                placeholder="012 300 004 5641" />
            </div>
            <div>
              <label for="chn" class="mb-3 block text-base font-medium text-bgray-600 dark:text-darkblack-300">Valid
                Date</label>
              <input type="text"
                class="h-14 w-full rounded-xl border-0 bg-bgray-50 p-4 font-medium placeholder:text-bgray-900 dark:bg-darkblack-500 dark:text-white dark:placeholder:text-white"
                placeholder="03/23" />
            </div>
            <div>
              <label for="chn" class="mb-3 block text-base font-medium text-bgray-600 dark:text-darkblack-300">Card
                Type</label>
              <input type="text"
                class="h-14 w-full rounded-xl border-0 bg-bgray-50 p-4 font-medium placeholder:text-bgray-900 dark:bg-darkblack-500 dark:text-white dark:placeholder:text-white"
                placeholder="Visa" />
            </div>
          </div>
          <div class="flex justify-center pt-11">
            <button
              class="flex items-center justify-center rounded-lg bg-success-300 px-20 py-4 text-sm font-semibold text-white hover:bg-success-400">
              Confirmed
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
