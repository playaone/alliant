{% extends 'dashboard/layout.html' %}
{% block content %}
  <main
    class="w-full px-6 pb-6 pt-[100px] sm:pt-[156px] xl:px-[48px] xl:pb-[48px]"
  >
    <!-- write your code here-->
    <div class="flex grid-cols-12 flex-col-reverse gap-10 lg:grid">
      <!-- Left Column -->
      <div class="col-span-8 2xl:col-span-9">
        <form action="">
          <div class="mb-6 mt-10">
            <h4
              class="mb-4 text-lg font-bold text-bgray-900 dark:text-white"
            >
              Support issues
            </h4>
            <label
              for=""
              class="mb-2 block text-base font-semibold dark:text-white"
              >Title</label
            >
            <input type="text" class="w-full rounded-lg border-10 bg-bgray-50 p-4 focus:border border-success-300 focus:ring-0 dark:bg-darkblack-500 dark:text-white"/>
          </div>
          <div class="custom-quill mb-6 mt-10">
            <label
              for=""
              class="mb-2 block text-base font-semibold dark:text-white"
              >Description</label
            >
            <textarea name="" id="" class="w-full"></textarea>
          </div>
          <div class="flex justify-end">
            <button
              class="rounded-lg bg-success-300 px-12 py-3.5 font-semibold text-white transition-all hover:bg-success-400"
            >
              Submit Ticket
            </button>
          </div>
        </form>
      </div>
      <!-- right Column -->
      <div class="col-span-4 w-full space-y-10 2xl:col-span-3">
        <div
          class="divide-y divide-bgray-300 rounded-lg bg-white p-8 dark:divide-darkblack-400 dark:border-darkblack-400 dark:bg-darkblack-600"
        >
          <!-- Contact Info -->
          <div class="py-6">
            <div class="mb-4 flex items-center justify-between">
              <h4
                class="text-base font-bold text-bgray-900 dark:text-white"
              >
                Contact Information
              </h4>
            </div>
            <div class="flex space-x-3 py-2.5">
              <svg
                class="stroke-bgray-500 dark:stroke-white"
                width="24"
                height="24"
                viewBox="0 0 24 24"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  d="M19 5H5C3.89543 5 3 5.89543 3 7V17C3 18.1046 3.89543 19 5 19H19C20.1046 19 21 18.1046 21 17V7C21 5.89543 20.1046 5 19 5Z"
                  stroke-width="1.5"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                />
                <path
                  d="M3 7L12 13L21 7"
                  stroke-width="1.5"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                />
              </svg>

              <p class="text-base font-medium text-bgray-600">
                {{ site_email }}
              </p>
            </div>
            <div class="flex space-x-3 py-2.5">
              <svg
                class="stroke-bgray-500 dark:stroke-white"
                width="24"
                height="24"
                viewBox="0 0 24 24"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  d="M5 4H9L11 9L8.5 10.5C9.57096 12.6715 11.3285 14.429 13.5 15.5L15 13L20 15V19C20 19.5304 19.7893 20.0391 19.4142 20.4142C19.0391 20.7893 18.5304 21 18 21C14.0993 20.763 10.4202 19.1065 7.65683 16.3432C4.8935 13.5798 3.23705 9.90074 3 6C3 5.46957 3.21071 4.96086 3.58579 4.58579C3.96086 4.21071 4.46957 4 5 4"
                  stroke-width="1.5"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                />
              </svg>

              <p class="text-base font-medium text-bgray-600">
                {{ site_phone }}
              </p>
            </div>
          </div>
          <!-- Present Address -->
          <div class="py-6">
            <div class="mb-4 flex items-center justify-between">
              <h4
                class="text-base font-bold text-bgray-900 dark:text-white"
              >
                Present Address
              </h4>
            </div>
            <div class="flex space-x-3 py-2.5">
              <svg
                class="stroke-bgray-500 dark:stroke-white"
                width="18"
                height="21"
                viewBox="0 0 18 21"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  d="M9 12C10.6569 12 12 10.6569 12 9C12 7.34315 10.6569 6 9 6C7.34315 6 6 7.34315 6 9C6 10.6569 7.34315 12 9 12Z"
                  stroke-width="1.5"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                />
                <path
                  d="M14.657 14.6572L10.414 18.9002C10.039 19.2748 9.53059 19.4853 9.0005 19.4853C8.47042 19.4853 7.96202 19.2748 7.587 18.9002L3.343 14.6572C2.22422 13.5384 1.46234 12.1129 1.15369 10.5611C0.845043 9.00922 1.00349 7.40071 1.60901 5.93893C2.21452 4.47714 3.2399 3.22774 4.55548 2.3487C5.87107 1.46967 7.41777 1.00049 9 1.00049C10.5822 1.00049 12.1289 1.46967 13.4445 2.3487C14.7601 3.22774 15.7855 4.47714 16.391 5.93893C16.9965 7.40071 17.155 9.00922 16.8463 10.5611C16.5377 12.1129 15.7758 13.5384 14.657 14.6572V14.6572Z"
                  stroke-width="1.5"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                />
              </svg>
              <p class="text-base font-medium text-bgray-600">
                {{ site_address }}
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- write your code here-->
  </main>

  {% endblock %}
