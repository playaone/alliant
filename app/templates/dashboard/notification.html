{% extends 'dashboard/layout.html' %}
{% block content %}
<main class="pt-[108px]">
  <!-- write your code here-->
  <section class="relative grid-cols-12 lg:grid">
    <!-- Left Column -->
    <div class="flex w-full overflow-x-scroll bg-white p-2 dark:bg-darkblack-600 lg:hidden">
      <div class="flex space-x-5">
        <div class="relative h-14 w-14">
          <span
            class="absolute bottom-1 right-0 block h-[14px] w-[14px] rounded-full border-2 border-white bg-success-300 dark:border-bgray-900"></span>
        </div>
        <div class="relative h-14 w-14">
          <img src="{{ url_for('static', filename='dashborad/images/message/u-1.png') }}" alt="" />
          <span
            class="absolute bottom-1 right-0 block h-[14px] w-[14px] rounded-full border-2 border-white bg-success-300 dark:border-bgray-900"></span>
        </div>
      </div>
    </div>

    <!-- Middle Column -->
    <div class="relative col-span-12 dark:bg-darkblack-500 lg:col-span-7 xl:col-span-8 2xl:col-span-9">
      <header
        class="flex items-center justify-between border-t border-bgray-300 bg-white p-5 dark:border-darkblack-400 dark:bg-darkblack-600 lg:pr-24">
        <div class="flex space-x-3">
          <div class="relative">
            <img src="{{ url_for('static', filename='dashboard/images/uploads/' + current_user.image ) }}" class="h-12 w-12 rounded-full" alt="" />
            <span
              class="absolute bottom-1 right-0 block h-[14px] w-[14px] rounded-full border-2 border-white bg-success-300 dark:border-bgray-900"></span>
          </div>
          <div>
            <h4 class="text-base font-bold text-bgray-900 dark:text-white">
            {{ notification.title }}
            </h4>
            <span class="text-sm text-bgray-600">{{ notification.sub_title }}</span>
          </div>
        </div>
        <button type="button" class="grid h-12 w-12 place-items-center rounded-full dark:bg-darkblack-500"
          onclick="toggleSettings()">
          <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path
              d="M12 13C12.5523 13 13 12.5523 13 12C13 11.4477 12.5523 11 12 11C11.4477 11 11 11.4477 11 12C11 12.5523 11.4477 13 12 13Z"
              stroke="#A0AEC0" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
            <path
              d="M12 20C12.5523 20 13 19.5523 13 19C13 18.4477 12.5523 18 12 18C11.4477 18 11 18.4477 11 19C11 19.5523 11.4477 20 12 20Z"
              stroke="#A0AEC0" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
            <path
              d="M12 6C12.5523 6 13 5.55228 13 5C13 4.44772 12.5523 4 12 4C11.4477 4 11 4.44772 11 5C11 5.55228 11.4477 6 12 6Z"
              stroke="#A0AEC0" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
          </svg>
        </button>
      </header>
      <div class="mb-5 space-y-10 p-5 dark:bg-darkblack-500 lg:mb-0 lg:px-11 lg:pt-20">
        <div class="flex items-end justify-start space-x-3">
          <div class="flex space-x-3">
            <div
              class="rounded-b-lg rounded-r-lg bg-bgray-200 p-3 text-sm font-medium text-bgray-900 dark:bg-darkblack-600 dark:text-bgray-50">
              {{ notification.message | safe}}
            </div>
          </div>
          <div>
            <span class="text-xs font-medium text-bgray-500">{{ notification.date }}</span>
          </div>
        </div>
      </div>
    </div>
    <!-- Right Column -->
    <div id="profile-settings"
      class="absolute right-0 top-0 col-span-3 hidden h-full border border-bgray-300 bg-white px-12 py-8 dark:border-darkblack-400 dark:bg-darkblack-600">
      <header class="border-b border-bgray-300 pb-8 dark:border-darkblack-400">
        <div class="flex justify-between">
          <h3 class="text-2xl font-bold text-bgray-900 dark:text-white">
            Actions
          </h3>
          <button type="button" onclick="toggleSettings()" class="text-bgray-400 hover:text-red-500">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"
              stroke="currentColor">
              <path d="M16.9497 7.05029L7.05021 16.9498" stroke-width="1.5" stroke-linecap="round"
                stroke-linejoin="round" />
              <path d="M7.05029 7.05029L16.9498 16.9498" stroke-width="1.5" stroke-linecap="round"
                stroke-linejoin="round" />
            </svg>
          </button>
        </div>
      </header>
      <div class="py-6">
        <ul class="space-y-3 pt-4">
          <li class="flex items-center justify-between">
            <div class="flex space-x-3">
              <div>
                <h5 class="text-base font-semibold dark:text-white">
                  Delete
                </h5>
              </div>
            </div>
            <div>
              <button type="button" class="text-bgray-500 hover:text-red-500">

                  <defs>
                    <clipPath id="clip0_1568_17087">
                      <rect width="20" height="20" fill="white" transform="translate(0 0.5)" />

                </svg>
              </button>
            </div>
          </li>
        </ul>
      </div>
    </div>
  </section>

  <!-- write your code here-->
</main>
{% endblock %}
